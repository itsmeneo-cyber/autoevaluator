# Application name
spring.application.name=autoevaluator

# Server port (Render provides PORT env var)
# Use PORT from environment if available, otherwise default to 8080
server.port=${PORT:8080}


# PostgreSQL DB connection
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver


# Frontend URL
spring.web.frontend-url=${FRONTEND_URL}
spring.scoring.api-url=${SCORING_API}


# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Spring Security (optional dev login)
spring.security.user.name=admin
spring.security.user.password=admin123

# Session and file upload settings
server.servlet.session.cookie.same-site=strict
file.upload-dir=C:/Users/PythonDeveloper
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Enable Spring debug logs (optional)
debug=true
# Disable Hibernate SQL logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.apache.catalina.connector.Request=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
